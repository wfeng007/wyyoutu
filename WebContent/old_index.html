encodeHTML = function (source) {
    return String(source)
        .replace(/&/g,'&amp;')
        .replace(/</g,'&lt;')
        .replace(/>/g,'&gt;')
        .replace(/\\/g,'&#92;')
        .replace(/"/g,'&quot;')
        .replace(/'/g,'&#39;');
};

//转义影响正则的字符
encodeReg = function (source) {
    return String(source).replace(/([.*+?^=!:${}()|[\]/\\])/g,'\\$1');
};

/* 			$('#dropEditor').after('<div class="box col25"><h2>'+'title'+'</h2>'

			//$('#dropEditor img').load(function(){$('#container').masonry( 'reload' );})
			
			
		},
		
		// 根据返回的err代码 显示错误信息
		error: function(err, file) {
			switch(err) {
				case 'BrowserNotSupported':
					showMessage('Your browser does not support HTML5 file uploads!');
					break;
				case 'TooManyFiles':
					alert('Too many files! Please select 5 at most! (configurable)');
					break;
				case 'FileTooLarge':
					alert(file.name+' is too large! Please upload files up to 2mb (configurable).');
					break;
				default:
					break;
			}
		},
		
		// 每个文件上传前
		// Called before each upload is started
		beforeEach: function(file){
			if(!file.type.match(/^image\//)){
				alert('Only images are allowed!');
				
				// Returning false will cause the
				// file to be rejected
				return false;
			}
		},
		
		//上传一个文件前触发
		uploadStarted:function(i, file, len){
			//生成preview并放入dropediter中
			createImage(file);
		},
		
		//每次更新进度时触发
		progressUpdated: function(i, file, progress) {
			//file对应的preview中得到.progress对象并更新它的进度
			$.data(file).find('.progress').width(progress);
		}
		 
	});
	
	//返回浏览一个文件的模板
	var template = '<div class="preview">'+
						'<span class="imageHolder">'+
							'<img />'+
							'<span class="uploaded"></span>'+
						'</span>'+
						'<div class="progressHolder">'+
							'<div class="progress"></div>'+
						'</div>'+
					'</div>'; 
	
	//上传前 将文件展示到浏览器				
	//创建一个预览
	function createImage(file){
	
		var preview = $(template), 
			image = $('img', preview);
			
		//html5 文件读取器
		var reader = new FileReader();
		
		image.width = 100;
		image.height = 100;
	
		// 在读取器上
		// 注册一个在读取文件后的函数
		reader.onload = function(e){
			
			// e.target.result 记录了文件内容数据 
			// 将其写入img的src属性
			// e.target.result holds the DataURL which
			// can be used as a source of the image:			
			image.attr('src',e.target.result);
		};
		
		// 读取一个文件并触发onload事件
		// Reading the file as a DataURL. When finished,
		// this will trigger the onload function above:
		reader.readAsDataURL(file);
		
		//
		message.hide();
		
		//显示预览框
		//追加
		//preview.appendTo(dropbox);
		//dropbox.append(preview);
		//替换 @FIXME 注意 $.data中的数据没有清除
		dropbox.html(preview);
		
		// 在整体数据缓存中，为file对象附加一个浏览对象。
		// Associating a preview container
		// with the file, using jQuery's $.data():
		$.data(file,preview);
		
		//dropbox变量 应该整合一下
		// 载入图片则重新reload
		$('#dropEditor img').load(function(){$('#container').masonry( 'reload' );})
		
	}
	
	//
	function showMessage(msg){
		message.html(msg);
	}
});

			//

			//!!!在 masonry容器中的image都已经载入然后重新“render“,否则 如果image还么有载入容易出现，render 出的box图像重叠。（因为box还没有固定尺寸）
			//!!! ie8 图片读取会出现
/* 			$('#container').imagesLoaded(function(){
				//$(this).masonry({itemSelector : '.box'});  
				$(this).masonry( 'reload' );
			});  */
			// 用 imagesLoaded 似乎ie8会出现 connect reset问题 应该是 
 			$('#container img').load(function(){ //子层选择器
 				//考虑 使用一个预置图片，然后在这里替换。
				$("#container").masonry( 'reload' );
				//$("#container").fadeIn();
			});  
			// 等待图片加载
			//
			
			

		}
		//后台获取项目内容
		//读出数据逐一放入 container
		$.getJSON("./item!listItem.act", fnRenderListItem); //注册一个全局函数
		//查询并放入 

		// 分页组件
		// jPaginator 依赖于 jquery-ui的slider jquery-ui-1.8.13.slider.min.js
		jPaginatorB = {
			selectedPage : 1,
			nbPages : 12,
			nbVisible : 10,
			overBtnLeft : '#pagor_o_left',
			overBtnRight : '#pagor_o_right',
			maxBtnLeft : '#pagor_m_left',
			maxBtnRight : '#pagor_m_right',
			withSlider : true,
			withAcceleration : true,
			speed : 1,
			coeffAcceleration : 2,
			minSlidesForSlider : 3,
			onPageClicked : function(a, num) {

				//换页时去除所有之前的item内容
				$('#container .item').remove(); //只删除 item 类
				$('#container').masonry('reload');//重新布局 防止出现  ”空位“
				//

				//这里是因为fnRenderListItem内部用了reload 所以重新render
				//TODO 还是用页面跳转吧 location.reXX,AJAX这个paging插件支持的不好
				//况且 对于互联网应用 可能需要改成原始的分页组件 （自己简单画的即可）+ 滚轴风格的分页
				//
				$.getJSON("./item!listItem.act?pageNum=" + num
						+ "&numPerPage=10", fnRenderListItem);
				//如自定义该paging插件，可能要保留现有风格以及增加一个ajax 缓存状态的风格？ 因为如果是简单分页功能 不需要保存页面状态
				//如果想用ajax 可能要考虑缓存 以及缓存对象反复操作后的情况。 jquery会缓存每个新生成的jquery中新增的属性么？ 应该会吧 如果不会则需要插件中缓存。
				//这个分页插件无法在点击按钮后修改其本身的属性？
				//
				//只能用如下恶心方法 
				//jPaginatorB.nbPages=20;
				//jPaginatorB.selectedPage=num; 
				//a.jPaginator(jPaginatorB);
				//
				//  
			}
		}
		$("#pagor").jPaginator(jPaginatorB);

	});
</script>
